<button class="btn btn-plus "  tooltip="Abrir Modal" placement="bottom" (click)="abrirModal(modalcreatestore)"><a
                  class="fa fa-plus-circle"></a> &nbsp;Abrir Modal</button>


<ng-template #modalcreatestore let-modal>
  <div class="modal-header text-center">
    <h4 class="modal-title ">Titulo</h4>
    <button type="button" class="close" aria-label="Close" (click)="modal.dismiss('Cross click')">
      <span aria-hidden="true">&times;</span>
    </button>
    </div>
  <div class="modal-body">
    <div class=" container-fluid">
      <div class="row">
        <div class=" col-md-12 col-lg-12">
          <p style="color: red;">*Campo Obligatorio</p>
        </div>
        <div class="col-md-12">
          <div class="form-group">
            <label for="nameempresa"><a style="color: red;">*</a>Enlace</label>
            <input class="form-control" id="nameempresa" type="text" placeholder="Texto" [(ngModel)]="texto">
          </div>
        </div>
      </div>
    </div>
  </div>
  <div class="modal-footer">
    <div class="col-md-12 text-center">
      <button type="button" class="btn btn-plus btn-sm" (click)="modal.dismiss('Cross click')">Cancelar</button>&nbsp;
      <button type="button" class="btn btn-delete btn-sm btn-style" (click)="modal.dismiss('Cross click')">Guardar</button>
    </div>
  </div>
</ng-template>
