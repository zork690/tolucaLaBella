<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>login page</title>
</head>
<body>

    <!--Reactive forms are best practice rather than template-driven forms-->

    <h1>Iniciar sesión</h1>
    <div>
        <form [formGroup]="formGroup" action="" method="post" (ngSubmit)="onSubmit(formGroup)">
            <label for="usuario">Usuario</label>:
            <input type="text" formControlName="usuario" id="usuario" name="usuario" placeholder="Usuario" />
            <label for="password">Contraseña</label>:
            <input type="password" formControlName="password" id="password" name="password" placeholder="Contraseña" />
            <button type="submit">Entrar</button>
        </form>
        <p><a href="_target">¿Olvidaste la contraseña?</a></p>
        <p>¿Aún no te has registrado?<a href="target">Registrate aquí</a></p>
    </div>
</body>
</html>
